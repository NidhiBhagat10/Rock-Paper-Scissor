<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="gameHeading">
            <h2>Let's Play! Rock Paper Scissor</h2>
        </div>

        <div class="playesMove">
            <button class="btn" onclick="
                playGame('Rock')
                "><img src="images/rock.png" alt="Rock">
            </button>
            <button class="btn" onclick="
                playGame('Paper')
                "><img src="images/paper.png" alt="Paper">
            </button>
            <button class="btn" onclick="
                playGame('Scissor')
                "><img src="images/scissor.png" alt="Scissor">
            </button>
        </div>

        <p class="result js-result">Choose Your Move</p>
        <p class="moves js-moves"></p>
        <p class="scores js-scores">Wins :0 , Losses :0 Ties :0</p>

        <button class="rst-btn" onclick="
        resetScore()">Reset Score</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
